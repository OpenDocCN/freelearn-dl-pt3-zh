- en: Getting Started with Different Deep Learning APIs for Web Development
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section explains the usage of APIs in software development in general and
    shows how we can use different state-of-the-art deep learning APIs for building
    intelligent web applications. We'll cover areas including **Natural Language Processing**
    (**NLP**) and computer vision.
